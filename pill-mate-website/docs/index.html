<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/media/websiteIcon.jpg" type="image/x-icon">
    <title>PillMate</title>
</head>
<body>

    <header>
        <h1>PillMate</h1>
        <p>Meds at time!</p>
    </header>

    <div class="text">
    <p>Fill in the details below to add a new medication.</p>
</div>

   
        
        

        <form action="/dataProcessing" method="POST" id="myform">
    <div class="form">
        <div class="form-group">
            <label for="medication">Medication name:</label>
            <input type="text" id="medication" name="medicationName" placeholder="Enter Medication Name" size="100" required>
        </div>

        <div class="form-group">
            <label for="dosage">Dosage:</label>
            <input type="number" id="dosage" name="dosage" placeholder="Dosage (mg)" required>
        </div>

        <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" size="90" required>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="button">
            <button type="submit" class="item" id="submit" >Add Medication</button>
            <button type="reset" class="item" id="resetBtn">Reset</button>
        </div>
    </div>
</form>

<div id="confirmation-message" style="text-align:center; margin-top:20px;"></div>

   

    <footer>
        <p>For any inquiries, please contact us at <a href="mailto:info "> pillmateOrg@gmail.com</a> or call us at <strong>056-666-666</strong></p>

        <p>All rights reserved</p>
        <p>Stay healthy and take care!</p>
    </footer>

    <script src="./script.js"></script>

</body>
</html>
